<div class="event-list">
  {% for event in events reversed %}
    <div class="event-details">
      <div class="container-date">
        <div class="event-date">{{ event.date | date: "%-d %b %Y" }}</div>
      </div>
      <div class="container-name">
        {% if event.active %}
          <div class="event-name"><a href="{{ event.url }}">{{ event.event }} {{ event.title }}</a></div>
        {% else %}
          <div class="event-name">{{ event.event }} {{ event.title }}</div>
        {% endif %}
      </div>
    </div>
  {% else %}
  <div class="event-details">
    No events currently
  </div>
  {% endfor %}
</div>
