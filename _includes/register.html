<div class="registration">
  {% case include.state %}
    {% when 'open' %}
      <a class="button register-button" href: "{{ include.registration.url }}", target: "_blank">
        Count me in!
      </a>
      <p>It's free!</p>
    {% when 'pending' %}
      <p><strong>Registrations have not opened yet.</strong></p>
    {% when 'closed' %}
      <p><strong>Registration is now closed.</strong></p>
    {% else %}
  {% endcase %}
</div>
