---
layout: default
---
<section id="hero" class="{{ page.city }}">
  <h1 class="boom">
    {{ page.city }}
  </h1>
</section>

<section id="city-information">
  <h2>Overview</h2>
  <div class="border-line"></div>
  {{ content }}
</section>
<section class="events">
  <h2>Events</h2>
  <div class="border-line"></div>
  <ul class="event-list upcoming-events">
    {% for event in site.pages | sort: 'date' %}
      {% if event.layout == "event" and event.city == page.city %}
        <li>
          {% include event_detail.html event=event %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
